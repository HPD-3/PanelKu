<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanelKu Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="sidebar">
        <h2>PanelKu<span class="green-dot">.</span></h2>
        <p>Welcome!</p>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#" class="active">Customer Detail</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="customcontainer">
            <h2>your account</h2>
            <img src="https://cdn.pixabay.com/photo/2017/08/27/20/56/dog-2687502_960_720.jpg" id="profile">
            <h3 id="accountname"></h3>
            <h3>Bio ✍️</h3>
            <h3 id="bio"></h3>
            
            <div class="chart-container">
                <div class="card">
                    <h3>Power Output</h3>
                    <canvas id="powerOutputChart"></canvas>
                </div>
            </div>

            <div class="menu">
                <div class="menu-item">
                    <img src="https://img.icons8.com/ios-filled/50/calendar--v1.png" alt="Calendar Icon">
                    <span>Daily</span>
                </div>
                <div class="menu-item">
                    <img src="https://img.icons8.com/ios-filled/50/settings.png" alt="Settings Icon">
                    <span >Reset Your Password</span>
                </div>
                <div class="menu-item">
                    <img src="https://img.icons8.com/ios-filled/50/new-post.png" alt="Email Icon">
                    <span >Your Email</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
